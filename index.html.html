<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Free Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
        }
        .games-list {
            list-style-type: none;
            padding: 0;
        }
        .games-list li {
            background-color: #4CAF50;
            color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .games-list li:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Abdullah's Free Games</h1>
        <p>Explore a collection of awesome free games curated just for you!</p>
        <ul class="games-list">
            <li>Game 1: Exciting Adventure</li>
            <li>Game 2: Puzzle Paradise</li>
            <li>Game 3: Racing Rush</li>
            <li>Game 4: Strategy Showdown</li>
        </ul>
        <footer>&copy; 2024 Abdullah's Free Games. All rights reserved.</footer>
    </div>
</body>
</html>
