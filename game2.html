<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Paradise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            position: relative;
        }
        #puzzle {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="puzzle">Puzzle Area</div>
        <button onclick="solvePuzzle()">Solve Puzzle</button>
    </div>

    <script>
        function solvePuzzle() {
            document.getElementById('puzzle').innerText = 'Puzzle Solved!';
        }
    </script>
</body>
</html>
