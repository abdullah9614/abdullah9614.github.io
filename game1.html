<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .game-container {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border: 2px solid #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <p>Welcome to Exciting Adventure! Press the button to start the adventure.</p>
        <button onclick="alert('Adventure Started!')">Start Adventure</button>
    </div>
</body>
</html>
